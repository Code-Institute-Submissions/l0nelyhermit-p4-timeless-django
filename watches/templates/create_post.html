{% extends 'base_light.html' %}

{% block content %}
<section class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-10 ms-md-5 mx-auto">
            <form method="POST">
                <h3>Enter your watch details</h3>
                <!-- watch brand-->
                <select class="form-select" name="watch_brand">
                    <option value="Rolex">Rolex</option>
                    <option value="Bulova">Bulova</option>
                    <option value="Omega">Omega</option>
                </select>
                <!-- watch model -->
                <div class="mb-3">
                    <label for="watch_model" class="form-label">Watch Model</label>
                    <input type="text" class="form-control" id="watch_model" name="watch_model" required>
                </div>
                <!-- content -->
                <div class="form-floating">
                    Description for the watch
                    <textarea class="form-control" placeholder="Description for the watch" id="content" name="content"
                        style="height: 200px"></textarea>
                    <label for="content"></label>
                </div>
                <!-- price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Watch Price ($)</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="56,000" required>
                </div>
                <!-- watch_pic -->
                <div class="mt-3">
                    <a id="upload_widget" class="btn btn-light">Upload Files</a>
                </div>
                <input type="hidden" id="uploaded-file-url" name="uploaded-file-url" />
                <input type="hidden" id="asset-id" name="asset-id" />

                <button type="submit" class="btn btn-dark mt-2">Submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
